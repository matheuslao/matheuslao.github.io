---
layout: default
title: matheuslao.github.io
---
<div class="col-sm-8 blog-main">
  {% for post in site.posts %}
  <div class="blog-post">
    <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="blog-post-meta">{{ post.date | date_to_string }}</p>
    <div class="blog-post-content">
      {{ post.excerpt }}
    </div>
  </div>
  {% endfor %}
  
  <ul class="pager">
    <li><a href="#">Antigos</a></li>
    <li><a href="#">Novos</a></li>
  </ul>
</div><!-- /.blog-main -->
